<div *ngIf="!isEmpty()">
  <mat-card
    class="flex-row d-flex align-items-center border border-2 border-light shadow-lg  text-light font-weight-bolder m-4"
    *ngFor="let likedMusic of likedMusics"
  >
  <a [routerLink]="">

    <div class="flex-shrink-0 h-100">
      <img
      [src]="['assets/images/welcomeBg2.png']"
      alt="vaccinCovid"
      class="rounded shadow border border-1 border-dark text-center h-100 img-responsive flex"
      />
    </div>
  </a>
    <div class="flex-grow-1 ms-3 text-start">
      <div class="flex-row">
        <p class="lead text-capitalize">
          <u>Liking Date :</u>
          {{ likedMusic.likingDate | date
          }}<i class="fas fa-heart text-danger"></i>
        </p>
      </div>
      <div class="flex-row">
        <p class="lead text-capitalize"><u>title :</u> {{ likedMusic.music.title }}</p>
      </div>
      <div class="flex-row">
        <p class="lead text-capitalize">
          <u>tags :</u> {{ likedMusic.music.tags }}<i class="fas fa-tags"></i>
        </p>
      </div>
      <div class="flex-row">
        <p class="lead text-capitalize" [routerLink]="['/profile', likedMusic.music.creator]">
          <u> creator :</u> {{ likedMusic.music.creator
          }}<i class="fas fa-user"></i>
        </p>
      </div>
      <div class="flex-row">
        <p class="lead text-capitalize">
          <u> basicPrice :</u> {{ likedMusic.music.basicPrice }}.00<i
            class="fas fa-dollar-sign"
          ></i>
        </p>
      </div>
      <div class="flex-row pl-4">
        <p class="lead text-capitalize">
          <u> ExclusivePrice :</u> {{ likedMusic.music.exclusivePrice }}.00<i
            class="fas fa-dollar-sign"
          ></i>
        </p>
      </div>
    </div>
  </mat-card>
</div>

<div *ngIf="isEmpty()">
    <div class="flex-row d-flex justify-content-center align-items-center">
        <p class="lead text-capitalize">No content to show</p>
    </div>
</div>
