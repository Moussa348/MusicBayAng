<div *ngIf="hasTransactionAppending()">
  <div
    *ngFor="let musicArticle of transaction.musicArticles"
  >
    <mat-card class="d-flex align-items-center border rounded">
      <div class="flex-shrink-0">
        <div class="pr-2"></div>
        <img
          [src]="['/assets/images/welcomeBg1.png']"
          alt="vaccinCovid"
          class="rounded border img-responsive h-100"
        />
      </div>
      <div class="flex-grow-1 ms-3 m-4">
        <div class="flex-row">
          <small class="text-capitalize">{{ musicArticle.title }}</small>
        </div>
        <div class="flex-row">
          <small>{{ musicArticle.price }}.00$</small>
        </div>
      </div>
      <div class="float-end">
        <div class="flex-row">
          <button
            class="btn btn-danger rounded-pill border"
            (click)="removeMusicFromTransaction(musicArticle.title)"
          >
            Remove<i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </mat-card>
    </div>

  <div class="d-flex flex-row justify-content-center pt-4">
    <p class="text-capitalize">Total: {{ transaction.total }}.00$</p>
  </div>
  <div class="d-flex flex-row justify-content-center pt-2 pb-4">
    <button class="btn btn-success rounded-pill border">
      Checkout<i class="fas fa-credit-card"></i>
    </button>
  </div>
</div>
<div *ngIf="!hasTransactionAppending()">
  <p class="text-warning lead m-4">
    No current transation appending <i class="fas fa-exclamation-circle"></i>
  </p>
</div>
